<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMountain This or That?</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <h1 id="second-title">This or That?</h1>
        <h2 id="first-title">DevMountain Style:</h2>
    </header>

        <section>
            <p>In this quiz, find out which DevMountain specialty may be right for you! Press the start button and choose the option you like the most.</p>
        </section>

        <nav>
            <button id="start">Start</button>
        </nav>

        <section id="game">
            <button id="this">This one</button>
            <button id="that">That one</button>


            <h3 id="front"></h3>
            <h4 id="back"></h4>


            <p3 id="count"></p3>
        </section>

        <section>
            <button id="submit">Submit!</button>    
            <b id="submit-answer"></b>

            <button id="reset">Reset!</button>
        </section>


        <section>
            <button id="spec">See all specializations</button>

            <p2 id="specList"></p2>
        </section>

        <p5 id="rate">Rate your answer!</p5>
        <section id="rate-section">
            <input type="radio" name="rating" id="1" value="1"/>
            <label for="rating">1</label>
            <input type="radio" name="rating" id="2" value="2"/>
            <label for="rating">2</label>
            <input type="radio" name="rating" id="3" value="3"/>
            <label for="rating">3</label>
            <input type="radio" name="rating" id="4" value="4"/>
            <label for="rating">4</label>
            <input type="radio" name="rating" id="5" value="5"/>
            <label for="rating">5</label>
        </section>



    <footer>
        <p3>Created By: Sophia Park</p3>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
